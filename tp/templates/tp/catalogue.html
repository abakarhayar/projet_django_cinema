
<body>
    {% extends 'base.html' %}

{%block content%}
    <h1>Films</h1>
    

    <h1 style="text-align: center;">Meilleurs films du moment</h1> <br> <br>
        {% for x in cinemas %}
        
        <div class="w3-row-padding" style="text-align: center;">
        
            <h1 style="text-align: center;">Fim:{{x.id}}</h1> <br> <br>
            <div class="w3-third w3-container w3-margin-bottom" style="margin-left: 15%;">
              <img src="{{x.image.url}}" alt="{{x.image}}}" alt="Norway" style="width:200%" class="w3-hover-opacity">
              <div class="w3-container w3-white">
                <p><b>Nom du film:{{x.nom}}</b></p>
                <p>Producteur:{{x.producteur}}&nbsp <span>Durée:{{x.heure}}</span></p>
                <a href="cinema/{{ x.id }}">Film en détail</a>
              </div>
            </div>
            
            
        </div>
        
    {% endfor %}
    

{% endblock %}
</body>
</html>
